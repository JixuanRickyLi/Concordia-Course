<button type="button" class="btn btn-success mb-3" (click)="displayCover()">
  {{isDisplayCover ? 'Hide Cover Page' : 'Display Cover Page'}}
</button>
<br>
<img
  *ngIf="isDisplayCover"
  [src]="image"
  class="img-responsive"
  style="max-height: 300px;">

<div class="btn-toolbar mt-2" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group mr-2" role="group">
    <button type="button" class="btn btn-primary" (click)="onEditBook()">Edit</button>
  </div>
  <div class="btn-group mr-2" role="group">
    <button type="button" class="btn btn-danger" (click)="onDeleteBook()">Delete</button>
  </div>
</div>
<hr>
<h3>Book Name:</h3>
<p>{{ book.title }}</p>
<h3>Description:</h3>
<p>{{ book.description }}</p>
<h3>ISBN:</h3>
<p>{{ book.isbn }}</p>
<h3>Author:</h3>
<p>{{ book.author }}</p>
<h3>Publisher:</h3>
<p>{{ book.publisher }}</p>

<div class="btn-group">
  <ul class="dropdown-menu">
    <li><a style="cursor: pointer;" (click)="onEditBook()">Edit</a></li>
    <li><a style="cursor: pointer;" (click)="onDeleteBook()">Delete</a></li>
  </ul>
</div>
