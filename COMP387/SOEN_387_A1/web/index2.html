<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/css-file2.css">
    <script type="application/javascript" src="bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row m-5">
        <div class="col-12">
            <h2>Send a POST Request</h2>
            <form action="/display" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input name="name" type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="format">format:</label>
                    <select name="format" class="form-control" id="format">
                        <option></option>
                        <option value="html">html</option>
                        <option value="text">plain text</option>
                        <option value="xml">xml</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="index.html" class="btn btn-success active" role="button" aria-pressed="true">Switch to
                    GET method</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
